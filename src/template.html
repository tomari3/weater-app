<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="root">
      <div class="screen">
        <header class="top-header">
          <ul class="top-header_list">
            <li class="list-item">
              <h1>theWeather</h1>
            </li>
            <li class="list-item">
              <form class="top-header_search-form" action="">
                <label for="search-city">search city</label>
                <input
                  type="search"
                  name="search-city"
                  id="search-city"
                  placeholder="Weather in your city"
                />
                <span class="search_under-line"></span>
                <button class="header_city-search-submit" type="submit">
                  search
                </button>
              </form>
            </li>
            <li class="list-item">
              <ul class="top-header_icon-list">
                <li class="icon-list_button"><button></button></li>
                <li class="icon-list_icon">
                  <a href="https://github.com/tomari3/weather-app"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                      /></svg
                  ></a>
                </li>
                <li class="icon-list_icon">
                  <a
                    href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/weather-app"
                    >ODIN</a
                  >
                </li>
                <!-- <li class="icon-list_icon">ICON</li> -->
              </ul>
            </li>
          </ul>
        </header>
        <main class="general-weather">
          <section class="general-weather_current-day">
            <section class="current-day_current-weather">
              <div class="general-weather_icon-temp">
                <div class="general-weather-icon"></div>
                <div class="general-weather-temp"></div>
              </div>
              <div class="general-weather-city"></div>
            </section>
            <section class="current-day_more-info"></section>
          </section>
          <section class="general-weather_future-weather-snippet"></section>
        </main>
        <section class="future-weather"></section>
        <footer>ASD</footer>
      </div>
    </div>
  </body>
</html>
